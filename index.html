<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Information</title>
</head>
<body>
    <form action="/chat" id="chat-info">
        <div>
            <label for="nickname">Nickname:</label>
            <input type="text" id="nickname">
        </div>
        <div>
            <label for="salas">Choose a Room:</label>
            <select name="salas" id="salas">
                <option value="sala1">Sala 1</option>
                <option value="sala2">Sala 2</option>
                <option value="sala3">Sala 3</option>
                <option value="sala4">Sala 4</option>
            </select>
        </div>
        <div>
            <input type="submit" value="Ok">
        </div>
    </form>
</body>
<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<script>
    $('#chat-info').one('submit', function(e){
        e.preventDefault();
        var nick = $('#nickname');
        var room = $('#salas');
        if(nick.val() && room.val()) {
            localStorage.setItem("nickname", nick.val());
            localStorage.setItem("chat-room", room.val());
            $(this).submit(); 
        }     
        
    });
</script>
</html>
