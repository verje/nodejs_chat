<html>

<head>
  <title>Socket.IO chat</title>
  <link rel="stylesheet" href="css/estilos.css">
  <link rel="stylesheet" href="css/grids.css">
</head>

<body>

  <div class="container">

    <ul id="messages"></ul>
    <form id="form" action="">
      <input id="input" autocomplete="off" />
      <button>Send</button>
    </form>

  </div>

  <div class="message_template">
    <li class="message">
      <div class="avatar"><img src="" class="direct-chat-img"></div>
      <div class="text_wrapper">
        <div class="nickname" id="nick"></div>
        <div class="text" id="text-msg"></div>
        <div class="timeStamp" id="ts" style="color:white; font-size: x-small; float: right; "></div>
      </div>
    </li>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="scripts/sockets.js"></script>
</body>


</html>
