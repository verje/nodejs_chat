<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>

    <div class="grid-container">
        <div class="grid-container-users">
            <DIV class="col">
                1
            </DIV>   
    
        </div>
        <div class="grid-container-chat">
            <ul id="messages"></ul>
            <div>

                <form id="form" action="" class="grid-container-send-messages" style="margin-top: 20px;">
                    <input id="input" autocomplete="off" required/>
                    <button id="button">Send</button>
                </form>

            </div>
        </div>
    </div>
    <div id="message_template-left" class="template-msg">
        <div class="align-content-left">
            <li class="msg-left" class="li-msg">
                <div class="grid-container-messages">
                    <div>
                        <div class="align-content-left">
                            <img id="avatar" src="">
                        </div>
                        <div class="align-content-left">
                            <span id="ts" style="color: gray; font-size: x-small;"></span>
                        </div>
                    </div>
                    <div>
                        <span id="nick" style="font-size: small; color: rgb(0, 140, 255); font-style: italic; font-weight: bold;"></span>
                        <br><span id="text-msg" class="msg"></span>
                    </div>
                </div>
            </li>
        </div>
    </div>
    <div id="message_template-right" class="template-msg">
        <div class="align-content-right">
            <li class="msg-right" class="li-msg">
                <div class="grid-container-messages-to-right">
                    <div><span id="nick" style="font-size: small; color: rgb(38, 104, 71); font-style: italic; font-weight: bold;"></span><br>
                        <span class="msg" id="text-msg"></span>
                    </div>

                    <div>
                        <div class="align-content-right">
                            <img id="avatar" src="">
                        </div>
                        <div class="align-content-right">
                            <span id="ts" style="color: gray; font-size: x-small;"></span>
                        </div>
                    </div>
                </div>
            </li>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function(){
            $('#message_template-left').addClass('hide-msg');
            $('#message_template-right').addClass('hide-msg');
        })
    </script>

    <script src="/socket.io/socket.io.js"></script>
    <script src="scripts/sockets.js"></script>

</body>
</html>
